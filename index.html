<!DOCTYPE html>
<html>
	<head>
		<title>PACMAN</title>
		<link rel="icon" href="media/header-logo.png">
		<link rel="stylesheet" type="text/css" href="style.css" />
		<script src="./jquery-3.4.1.slim.min.js"></script>
		<script type="text/javascript" src="./app.js"></script>
		<script type="text/javascript" src="./signUp.js"></script>
		<script type="text/javascript" src="./login.js"></script>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
		<script>
			function loadWindow(){
				showScreen('welcome');
			}
			window.addEventListener("load", loadWindow, false);
		</script>
	</head>

	<body>
		<!--include jquery for validation-->
		<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script> 
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.js"></script>
		
		

		<div id="menu">
			<img id="logo" src="media/header-logo.png" width="24" height="24">
			<a href='#' onclick="showScreen('welcome')">Welcome</a>
			<a href='#' onclick="showScreen('signUp')">Sign Up</a>
			<a href='#' onclick="showScreen('login')">Log In</a>
			<a href='#' onclick="about()">About</a> 
		</div>

		<div id="welcome">
			<button class="button-56" onclick="showScreen('signUp')">Sign Up</button>
			<button class="button-56" onclick="showScreen('login')">Log In</button>
		</div>

		<div id="signUp">
			<div class="container" id="signUpContainer">
				<h2>SIGN UP & START PLAYING</h2>
				<br>
				<form id="signUpForm">
					<label for="userName"><b>User Name: </b></label>
					<input type="text" placeholder="Enter User Name" id="userName" name="userName" required>
					<br>
					<br>
					<label for="password"><b>Password: </b></label>
					<input type="password" placeholder="Enter Password" id="password" name="password" required>
					<br>
					<br>
					<label for="firstName"><b>First Name: </b></label>
					<input type="text" placeholder="Enter First Name" id="firstName" name="firstName" required>
					<br>
					<br>
					<label for="lastName"><b>Last Name: </b></label>
					<input type="text" placeholder="Enter Last Name" id="lastName" name="lastName" required>
					<br>
					<br>
					<label for="email"><b>Email: </b></label>
					<input type="text" placeholder="Enter Email" id="email" name="email" required>
					<br>
					<br>
					<label for="birthday"><b>Date of Birth: </b></label>
					<input type="date" id="birthday" name="trip-start" value="2000-01-01">
					<br>
					<br>
					<div class="clearfix">
					<button type="reset" class="resetbtn">Reset</button>
					<input type="submit" class="signupbtn" value="Sign Up">
					</div>
				</form>
			</div>
		</div>

		<div id="login">
			<div class="container" id="signUpContainer">
				<h2>Log In</h2>
				<br>
				<form id="logInForm">
					<label for="loginUserName"><b>User Name: </b></label>
					<input type="text" placeholder="Your User Name" id="loginUserName" name="loginUserName" required>
					<br>
					<br>
					<label for="loginPassword"><b>Password: </b></label>
					<input type="password" placeholder="Your Password" id="loginPassword" name="loginPassword" required>
					<br>
					<br>
					<div class="clearfix">
					<button type="reset" class="loginResetBtn">Reset</button>
					<button type="button" onclick="logIn()" class="logInBtn">Log In</button>
					</div>
				</form>
			</div>
		</div>

		<div id="settings">
			<form id="settingsForm">
				settings
				<br>
				<label>Up</label>
				<input id="input_up_key" type="text" onkeydown="setUpKey(event)" maxlength="1">
				<br>
				<label>Down</label>
				<input id="input_down_key" type="text" onkeydown="setDownKey(event)" maxlength="1">
				<br>
				<label>Right</label>
				<input id="input_right_key" type="text" onkeydown="setRightKey(event)" maxlength="1">
				<br>
				<label>Left</label>
				<input id="input_left_key" type="text" onkeydown="setLeftKey(event)" maxlength="1">
				<br>
				<label>Balls amount</label>
				<input id="input_balls_amount" type="number" min="50" max="90">
				<br>
				<label>5 points</label>
				<input id="input_color_5" type="color">
				<br>
				<label>15 points</label>
				<input id="input_color_15" type="color">
				<br>
				<label>25 points</label>
				<input id="input_color_25" type="color">
				<br>
				<label>time</label>
				<input id="input_time" type="number" min="60" max="3600">
				<br>
				<label>monsters</label>
				<input id="input_monsters" type="number" min="1" max="4">
				<br>
				<input type="button" onclick="randomSettings()" value="Random">
				<button type="submit">startGame</button>
			</form>
		</div>

		<dialog id="about" class="modal">
			<form method="dialog">
			  <button class="close">&times;</button>
			  <p>About</p>
			</form>
		</dialog>

		<div id="game">
			<div id="score">
				<label for="lblScore">SCORE:</label>
				<input id="lblScore" type="text" />
			</div>

			<div id="time">
				<label for="lblTime">TIME:</label>
				<input id="lblTime" type="text" />
			</div>

			<canvas id="canvas" height="600" width="600"></canvas>
		</div>
		<footer id="footer">
			<img id="ghostGIF" src="https://66.media.tumblr.com/tumblr_mauaez2COG1rfjowdo1_500.gif" height="18" width="60" frameBorder="0"></iframe>
			<span id="contactInfo"> PACAMAN by 
				<a href="mailto:arielper@bgu.ac.il">Ariel Perelman</a> & <a href="mailto:dianap@bgu.ac.il">Diana Prochorov</a>
			</span>
		</footer>
	</body>
</html>

		</footer>
	</body>
</html>
