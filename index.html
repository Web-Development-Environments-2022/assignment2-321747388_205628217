<!DOCTYPE html>
<html>
	<head>
		<title>PACMAN</title>
		<link rel="icon" href="media/pacIcon.png">
		<link rel="stylesheet" type="text/css" href="style.css" />
		<script src="./jquery-3.4.1.slim.min.js"></script>
		<script type="text/javascript" src="./app.js"></script>
		<script type="text/javascript" src="./signUp.js"></script>
		<script type="text/javascript" src="./login.js"></script>
		<script>
			function loadWindow(){
				showScreen('welcome');
			}
			window.addEventListener("load", loadWindow, false);
		</script>
	</head>

	<body>

		<!--include jquery for validation-->
		<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script> 
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.js"></script>
		
		<header>
			<h1>PACMAN</h1>
			<h5>By Ariel Perelman & Diana Prochorov</h5>
		</header>



		<div id="menu">
			<a href='#' onclick="showScreen('welcome')">Welcome</a> | 
			<a href='#' onclick="showScreen('signUp')">Sign Up</a> | 
			<a href='#' onclick="showScreen('login')">Log In</a> | 
			<a href='#' onclick="about()">About</a> | 
		</div>

		<div id="score">
			<label for="lblScore">SCORE:</label>
			<input id="lblScore" type="text" />
		</div>
		<div id="time">
			<label for="lblTime">TIME:</label>
			<input id="lblTime" type="text" />
		</div>

		<div id="welcome">
			welcome
			<button onclick="showScreen('signUp')">signUp</button>
			<button onclick="showScreen('login')">login</button>
		</div>

		<div id="signUp">
			<form id="signUpForm">
				<h2>SIGN UP</h2>
				<hr>
				<label for="userName"><b>User Name</b></label>
				<input type="text" placeholder="Enter User Name" id="userName" name="userName" required>
				<br>
				<br>
				<label for="password"><b>Password</b></label>
				<input type="password" placeholder="Enter Password" id="password" name="password" required>
				<br>
				<br>
				<label for="firstName"><b>First Name</b></label>
				<input type="text" placeholder="Enter First Name" id="firstName" name="firstName" required>
				<br>
				<br>
				<label for="lastName"><b>Last Name</b></label>
				<input type="text" placeholder="Enter Last Name" id="lastName" name="lastName" required>
				<br>
				<br>
				<label for="email"><b>Email</b></label>
				<input type="text" placeholder="Enter Email" id="email" name="email" required>
				<br>
				<br>
				<label for="birthday"><b>Date of Birth</b></label>
				<input type="date" id="birthday" name="trip-start" value="2000-01-01">
				<br>
				<br>
				<div class="clearfix">
				<button type="reset" class="resetbtn">Reset</button>
				<input type="submit" class="signupbtn" value="Sign Up">
				</div>
			</form>
		</div>

		<div id="login">
			<form id="logInForm">
				<h2>Log In</h2>
				<hr>
				<label for="loginUserName"><b>User Name</b></label>
				<input type="text" placeholder="Your User Name" id="loginUserName" name="loginUserName" required>
				<br>
				<br>
				<label for="loginPassword"><b>Password</b></label>
				<input type="password" placeholder="Your Password" id="loginPassword" name="loginPassword" required>
				<br>
				<br>
				<div class="clearfix">
				<button type="reset" class="loginResetBtn">Reset</button>
				<button type="button" onclick="logIn()" class="logInBtn">Log In</button>
				</div>
			</form>
		</div>

		<div id="settings">
			settings
		</div>

		<dialog id="about" class="modal">
			<p>About</p>
			<form method="dialog">
			  <button class="close">&times;</button>
			</form>
		</dialog>

		<div id="game">
			<canvas id="canvas" height="600" width="600"></canvas>
		</div>
	</body>
</html>
