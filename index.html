<!DOCTYPE html>
<html>
	<head>
		<title>PACMAN</title>
		<link rel="icon" href="media/pacIcon.png">
		<link rel="stylesheet" type="text/css" href="style.css" />
		<script src="./jquery-3.4.1.slim.min.js"></script>
		<script type="text/javascript" src="./app.js"></script>
		<script>
			function loadWindow(){
				showScreen('welcome');
			}
			window.addEventListener("load", loadWindow, false);
		</script>
	</head>

	<body>
		
		<header>
			<h1>PACMAN</h1>
			<h5>By Ariel Perelman & Diana Prochorov</h5>
		</header>



		<div id="menu">
			<a href='#' onclick="showScreen('welcome')">Welcome</a> | 
			<a href='#' onclick="showScreen('signUp')">Sign Up</a> | 
			<a href='#' onclick="showScreen('login')">Log In</a> | 
			<a href='#' onclick="about()">About</a> | 
		</div>

		<div id="score">
			<label for="lblScore">SCORE:</label>
			<input id="lblScore" type="text" />
		</div>
		<div id="time">
			<label for="lblTime">TIME:</label>
			<input id="lblTime" type="text" />
		</div>

		<div id="welcome">
			welcome
			<button onclick="showScreen('signUp')">signUp</button>
			<button onclick="showScreen('login')">login</button>
		</div>

		<div id="signUp">
			<form id="signUpForm">
				<h2>SIGN UP</h2>
				<hr>
				<label for="user-name"><b>User Name</b></label>
				<input type="text" placeholder="Enter User Name" name="user-name" required>
				<br>
				<br>
				<label for="psw"><b>Password</b></label>
				<input type="password" placeholder="Enter Password" name="psw" required>
				<br>
				<br>
				<label for="full-name"><b>Full Name</b></label>
				<input type="text" placeholder="Enter Full Name" name="full-name" required>
				<br>
				<br>
				<label for="email"><b>Email</b></label>
				<input type="text" placeholder="Enter Email" name="email" required>
				<br>
				<br>
				<label for="birthday"><b>Date of Birth</b></label>
				<input type="date" id="birthday" name="trip-start" value="2000-01-01">
				<br>
				<br>
				<div class="clearfix">
				<button type="reset" class="resetbtn">Reset</button>
				<button type="submit" class="signupbtn">Sign Up</button>
				</div>
			</form>
		</div>

		<div id="login">
			login
			<button onclick="showScreen('game')">loginToGame</button>
		</div>

		<div id="settings">
			settings
		</div>

		<dialog id="about" class="modal">
			<p>About</p>
			<form method="dialog">
			  <button class="close">&times;</button>
			</form>
		</dialog>

		<div id="game">
			<canvas id="canvas" height="600" width="600"></canvas>
		</div>
	</body>
</html>
